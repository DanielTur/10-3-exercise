<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Carousel</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="carousel-controls">
     	 		<i id="arrow-left" class="fa fa-angle-left" aria-hidden="true"></i>
     	 		<i id="arrow-right" class="fa fa-angle-right" aria-hidden="true"></i>
       	</div>
		<div id="carousel">
			<ul class="photo">
				<li>
					<img src='https://picsum.photos/400/250?image=0'>
				</li>
				<li>
					<img src='https://picsum.photos/400/250?image=12'>
				</li>
				<li>
					<img src='https://picsum.photos/400/250?image=25'>
				</li>
				<li>
					<img src='https://picsum.photos/400/250?image=15'>
				</li>
				<li>
					<img src='https://picsum.photos/400/250?image=45'>
				</li>
			</ul>
			<ul class="dots"></ul>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
